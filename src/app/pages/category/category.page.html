<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'Categories' | translate}}</ion-title>
    <ion-button (click)="addNewCat()" fill="clear" color="light" slot="end">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="mainContent">
    <h2 class="ion-text-center" *ngIf="!dummy?.length && !categories?.length">{{'No Category Found' | translate}}</h2>
    
    <ion-item lines="none" *ngFor="let item of categories;" >
      <ion-label style="width: 70%;">{{item.name}}</ion-label>
      <!-- <ion-icon slot="end" name="pencil-sharp"></ion-icon> -->
      <img (click)="edit(item)" style="margin: 10px" src="assets/imgs/edit.png" class="edt_icn">
      <img (click)="delete(item)" style="margin: 10px"  src="assets/imgs/delete.webp" class="edt_icn">
    </ion-item>
    
  </div>
</ion-content>
